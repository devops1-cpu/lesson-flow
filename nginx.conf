# Nginx configuration for Lesson Flow application
# Copy to: /etc/nginx/sites-available/lesson-flow
# Enable with: sudo ln -s /etc/nginx/sites-available/lesson-flow /etc/nginx/sites-enabled/
# Test with: sudo nginx -t
# Reload with: sudo systemctl reload nginx

# Upstream Node.js server
upstream backend {
    server localhost:3001;
    keepalive 64;
}

# HTTP to HTTPS redirect (uncomment for production with SSL)
# server {
#     listen 80;
#     server_name your-domain.com www.your-domain.com;
#     return 301 https://$server_name$request_uri;
# }

# Main server block
server {
    listen 80;
    server_name _;
    client_max_body_size 50M;

    # SSL configuration (uncomment for production with SSL)
    # listen 443 ssl http2;
    # ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;

    # Serve static React frontend
    location / {
        root /var/www/lesson-flow/client/dist;
        try_files $uri /index.html;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # Proxy API requests to Node.js backend
    location /api/ {
        proxy_pass http://backend/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css text/javascript application/json application/javascript application/xml+rss;
    gzip_min_length 1000;
}
